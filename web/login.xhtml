<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>HR System | Log in</title>

        <!-- Google Font: Source Sans Pro 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />-->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="resources/plugins/fontawesome-free/css/all.min.css" />
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="resources/dist/css/adminlte.min.css" />
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>Sistema de Recursos Humanos</b>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Por favor identifiquese para acceder al sistema.</p>

                    <h:form>
                        <div class="input-group mb-3">
                            <p:inputText type="email" class="form-control" placeholder="Correo" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <p:password class="form-control" placeholder="Contraseña" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                        </div>
                        <div class="row">

                            <!-- /.col -->
                            <div class="col-6 ">

                                <button type="submit" class="btn btn-primary btn-block">Iniciar sesion</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </h:form>
                    <p class="mb-1">
                        <br/>
                        <a href="#">Olvide mi contraseña</a>
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->

        <!-- jQuery -->
        <script src="resources/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="resources/dist/js/adminlte.min.js"></script>
    </h:body>
</html>
