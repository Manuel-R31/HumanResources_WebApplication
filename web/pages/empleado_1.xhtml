<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../PrincipalTemplate.xhtml">

            <ui:define name="content">
                <h1 class="text-center">Administracion de empleados</h1>
                <p:growl id="mensajes" globalOnly="true" showDetail="true" showSummary="true"/>
                <h:form id="formEmpleado">
                    <p:dataTable var="emp" value="#{actualizarDatosManejador.empleadoLista}" style="margin-bottom:20px" reflow="true" rendered="true">
                        <p:column headerText="ID">
                            <h:outputText value="#{emp.empId}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{emp.empNombre}"/>
                        </p:column>

                        <p:column headerText="Apellido" >
                            <h:outputText value="#{emp.empApellido}"/>
                        </p:column>

                        <p:column headerText="Correo">
                            <h:outputText value="#{emp.empCorreo}"/>
                        </p:column>

                        <p:column headerText="Telefono">
                            <h:outputText value="#{emp.empTelefono}"/>
                        </p:column>
                        <p:column headerText="Dui">
                            <h:outputText value="#{emp.empDui}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{emp.empDireccion}"/>
                        </p:column>
                        <p:column headerText="Fecha nacimiento">
                            <h:outputText value="#{emp.empFechaNac}"/>
                        </p:column>
                        <p:column headerText="Fecha Contratacion">
                            <h:outputText value="#{emp.empFechaContrato}"/>
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update=":formActualizarEmpleado" oncomplete="PF('empleadoDialog').show()" icon="pi pi-search" title="Ver">
                                <f:setPropertyActionListener value="#{emp}" target="#{actualizarDatosManejador.empleado}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>


                </h:form>
                <h:form id="formActualizarEmpleado">
                    <p:dialog widgetVar="empleadoDialog" modal="true" header="Actualizar empleado"  width="30%" resizable="true" height="40%" >
                        <center>
                            <p:panelGrid columns="2" style="border:none">
                                <h:outputText value="ID Empleado"/>
                                <h:outputText value="#{actualizarDatosManejador.empleado.empId}"/>
                                <h:outputText value="Nombre"/>
                                <h:inputText value="#{actualizarDatosManejador.empleado.empNombre}"/>
                                <h:outputText value="Apellido"/>
                                <h:inputText value="#{actualizarDatosManejador.empleado.empApellido}"/>
                                <h:outputText value="Correo"/>
                                <h:inputText value="#{actualizarDatosManejador.empleado.empCorreo}"/>
                                <h:outputText value="Telefono"/>
                                <h:inputText value="#{actualizarDatosManejador.empleado.empTelefono}"/>
                                <h:outputText value="Dui"/>
                                <h:inputText value="#{actualizarDatosManejador.empleado.empDui}"/>
                                <h:outputText value="Direcion"/>
                                <h:inputText value="#{actualizarDatosManejador.empleado.empDireccion}"/>
                                <h:outputText value="Fecha Nacimiento"/>
                                <p:calendar value="#{actualizarDatosManejador.empleado.empFechaNac}" pattern="dd/MM/yyyy"/>
                                <h:outputText value="Fecha Contratacion"/>
                                <p:calendar value="#{actualizarDatosManejador.empleado.empFechaContrato}" pattern="dd/MM/yyyy"/>

                                <p:commandButton value="Actualizar" actionListener="#{actualizarDatosManejador.actualizarEmp()}" update=":mensajes :formEmpleado"/>
                            </p:panelGrid>
                        </center>
                    </p:dialog>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
