<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../PrincipalTemplate.xhtml">

            <ui:define name="content">
                <h1 class="text-center">Pagos Generados</h1>
                <h:form id="formEmpleado">
                    <p:dataTable var="emp" value="#{actualizarDatosManejador.empleadoLista}" style="margin-bottom:20px" reflow="true" rendered="true">
                        <p:column headerText="ID">
                            <h:outputText value="#{emp.empId}"/>
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{emp.empNombre}"/>
                        </p:column>

                        <p:column headerText="Apellido" >
                            <h:outputText value="#{emp.empApellido}"/>
                        </p:column>


                        <p:column headerText="Dui">
                            <h:outputText value="#{emp.empDui}"/>
                        </p:column>

                        <p:column style="width:32px;text-align: center">
                            <p:commandButton update=":formActualizarEmpleado" oncomplete="PF('empleadoDialog').show()" icon="pi pi-search" title="Ver">
                                <f:setPropertyActionListener value="#{emp}" target="#{actualizarDatosManejador.empleado}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>

                <h:form id="formActualizarEmpleado">
                    <p:dialog widgetVar="empleadoDialog" modal="true" header="Actualizar empleado"  width="30%" resizable="true" height="40%" >
                        <center>
                            <p:panelGrid columns="2" style="border:none">
                                <p:dataTable var="planilla" value="#{generarPlanilla.planillaLista}" style="margin-bottom:20px">
                                    <p:column headerText="ID de salario" >
                                        <h:outputText value="#{planilla.empId.empId}"/>
                                    </p:column>

                                    <p:column headerText="Monto de salario">
                                        <h:outputText value="#{planilla.plaAfpLaboral}"/>
                                    </p:column>

                                    <p:column headerText="Fecha de generacion">
                                        <h:outputText value="#{planilla.plaAfpPatronal}"/>
                                    </p:column>


                                </p:dataTable>
                            </p:panelGrid>
                        </center>
                    </p:dialog>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
