<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Validation</title>

        <!-- Google Font: Source Sans Pro 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />-->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../resources/plugins/fontawesome-free/css/all.min.css" />
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="../resources/plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="../resources/dist/css/adminlte.min.css" />
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <!-- Mensaje recibido del menejador -->
            <p:messages id="messagesAll" closable="true" showDetail="true" />
            <div class="login-logo">
                <b>Sistema de Recursos Humanos</b>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Validacion de acceso al sistema.</p>
                    <p class="login-box-msg">Por favor ingrese el codigo que se envio a su correo.</p>

                    <h:form id="validar">
                        <div class="input-group mb-3">
                            <p:inputText class="form-control" value="#{sesionUsuario.usuario.codigo}" placeholder="Codigo"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p:commandButton icon="pi pi-sign-in" value="Validar Acceso" actionListener="#{sesionUsuario.doblefactor()}"  update=":messagesAll" resetValues="true" />
                            </div>
                            <!-- /.col -->

                        </div>
                    </h:form>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" position="center">
            <h:graphicImage value="../resources/dist/img/loading.gif" width="140" height="140"/>
        </p:dialog>
        <!-- jQuery -->
        <script src="../resources/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="../resources/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="../resources/dist/js/adminlte.min.js"></script>
    </h:body>
</html>
